<html>
<head>
<script>
function add(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a + b;
d=a - b;
e=a * b;
f=a / b;
g=a % b;
document.getElementById("answer").value= c;
document.getElementById("diff").value= d;
document.getElementById("mul").value= e;
document.getElementById("div").value= f;
document.getElementById("mod").value= g;
}
  
  
  
  
  
  
  
  
  
  
  
</script>
</head>
<body align="center">
Enter the First number : <input id="first"><br><br>
Enter the Second number: <input id="second"><br><br><br>
<button onclick="add()">submit</button><br><br><br>
Sum:<input id="answer"><br><br><br>
Difference:<input id="diff"><br><br><br>
Multiplication:<input id="mul"><br><br><br>
Division:<input id="div"><br><br><br>
Modulus:<input id="mod"><br>
</body>
</html>
